<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <div th:object="${municipio}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
                    role="alert">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <form th:action="@{convocatorias}" th:object="${municipio}" method="post"
                  enctype="multipart/form-data">
                <input type="hidden" name="modoCreacion" th:value="${modoCreacion}"/>
                <div class="form-group row">
                    <label th:for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text"
                               th:field="*{nombre}"
                               class="form-control"
                               th:readonly="${!modoCreacion}"
                               th:errorclass="'form-control alert-danger'"
                               required
                               maxlength="10"/>
                        <small class="form-text text-danger"
                               th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}">
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label th:for="categoria" class="col-sm-2 col-form-label">CategorÃ­a</label>
                    <div class="col-sm-6">
                        <input type="number"
                               th:field="*{categoria}"
                               class="form-control"
                               th:errorclass="'form-control alert-danger'"
                               max="999999"
                               min="0"/>
                        <small class="form-text text-danger"
                               th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label th:for="cuentadante" class="col-sm-2 col-form-label">Cuentadante</label>
                    <div class="col-sm-6">
                        <select th:field="*{cuentadante}"
                                class="form-control"
                                th:errorclass="'form-control alert-danger'"
                                required>
                            <option th:each="cuentadante : ${listaCuentadantes}"
                                    th:text="${cuentadante.nombre}"
                                    th:value="${cuentadante.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${titulo}"
                               class="btn btn-secondary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
